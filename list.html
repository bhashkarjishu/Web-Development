<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE> FIRST WEBPAGE</TITLE>
	</HEAD>
	<BODY> An unordered list
		<ul> 									<! ul is the unordered list >
			<li> 1st line </li>                 <! li is the list item >
			<li> 2nd line </li>
			<li> 3rd line </li>
		</ul>
		Ordered list
		<ol> 									<! ol is the ordered list >
			<li> 1st line </li>
			<li> 2nd line </li>
			<li> 3rd line </li>
		</ol>
	</BODY>
</BODY>
